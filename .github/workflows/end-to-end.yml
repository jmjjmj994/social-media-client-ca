name: e2e tests

on: 
    pull_request:
    workflow_dispatch:

env:
    CYPRESS_EMAIL: ${{ secrets.EMAIL }}
    CYPRESS_PASSOWRD: ${{ secrets.PASSWORD }}        
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm test-cy
